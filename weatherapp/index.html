
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather App</title>

   <link rel="stylesheet" href="weather.css">
  
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   

</head>

<body>
 
  
  <div class="wrapper">
    <div class="copyright">&copy NK</div>
  <div class="time-container">
       <span class="time">11:50</span>
       <span class="second">15</span>
       <span class="ampm">AM</span>
  </div>
   
  <div class="weather">
    <div class="temperature">
      <img src="" alt="" id="image">
      <span id="condition"></span>
      <span id="degree"></span>
    </div>
    <div class="city"> </div>

  </div>
<div class="search-container">
<form class="form">
  <input type="text" placeholder="search by city-name" class="input" name="city">

  <input type="submit" value="search" class="submit">
</form>
</div>
  
<div class="note">
  Disclaimer: Displayed data are just approximation with 90% accuracy & 
  displyed time is current time at my local-time-zone.
 </div>
</div>

 
  


<script src="weather.js"></script>

</body>

</html>
