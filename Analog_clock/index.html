
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

   <link rel="stylesheet" href="analog.css">

</head>

<body>
  
  <div class="detail">
    <h6>Simple Analog Clock</h6>
    <h6>&copy Nokha</h6>
   <div class="wrapper">
    <a href="https://codepen.io/qwrtiqweujr/pen/GRjPaNL"  >codepen.io</a>
    <a href="https://github.com/codetobuild/web_projects.github.io/tree/main/Analog_clock"  >github.com</a>

   </div>
   
  </div>

      

  <div class="clock">

    <div class="hand hour" hour-hand></div>
    <div class="hand minute" minute-hand></div>
    <div class="hand second" second-hand></div>

     <div class="number number1"> <span id="one">1</span></div>
     <div class="number number2"><span id="two">2</span></div>
     <div class="number number3"><span id="three">3</span></div>
     <div class="number number4"><span id="four">4</span></div>
     <div class="number number5"><span id="five">5</span></div>
     <div class="number number6"><span id="six">6</span></div>
     <div class="number number7"><span id="seven">7</span></div>
     <div class="number number8"><span id="eight">8</span></div>
     <div class="number number9"><span id="nine">9</span></div>
     <div class="number number10"><span id="ten">10</span></div>
     <div class="number number11"><span id="eleven">11</span></div>
     <div class="number number12">12</div>


  </div>
   
  

<script src="analog.js"></script>

</body>

</html>
