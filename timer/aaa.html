<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./aaa.css">

<body>
    
 <div class="container">
     <h1>Simple Timer</h1>
     <div class="display">
        <span class="currtime">00:00</span>
     </div>
     <div class="box">
         <input type="number" min="1" max="60" placeholder="Minute" id="minute" autofocus >
         <input type="submit" value="Start" class="start">
         <input type="submit" value="Reset" class="reset">
     </div>
 </div>










<script src="./javascript.js"></script>


</body>
</html>
