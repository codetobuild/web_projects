
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textbox</title>

   <link rel="stylesheet" href="textbox.css">
   <!-- <script src="https://kit.fontawesome.com/17c29f8fb0.js" crossorigin="anonymous"></script> -->

  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   -->
</head>

<body>
    

<div class="container">
  <div class="title">
    <span>Text Input Box</span>
  </div>
  <div class="inputArea">
     <label for="fnt-clr"><span class="lbl">Font Color</span> 
       <input type="color" id="fnt-clr" name="fnt-clr">
     </label>

     <label for="bck-clr"><span class="lbl">Background Color</span> 
      <input type="color" id="bck-clr" name="bck-clr">
    </label>

    <label for="fnt-size "><span class="lbl">Font Size:</span><span id="fnt-value"></span>
      <input type="range" class="cc" id="fnt-size" name="fnt-size" min="0.5" max="5.5" vlaue="5" step="0.5" data-nm="rem">
    </label>
   


    <label for="text"><span class="lbl" cols="30" rows="10">Text Area</span> 
      <div class="copy-icon ">
       
        <div class="tooltip">
          Copied
        </div>
      </div>
      <textarea placeholder="your text..." class="longInput" cols="30" rows="10"></textarea>
    </label>
    
  </div>

</div>







<script src="textbox.js"></script>

</body>

</html>
